<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8; X-Content-Type-Options=nosniff">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://fonts.gstatic.com https://fonts.googleapis.com https://cdn.jsdelivr.net https://cdn.datatables.net https://code.jquery.com https://img.shields.io; script-src https://cdn.jsdelivr.net https://cdn.datatables.net https://code.jquery.com 'self' 'unsafe-inline' 'unsafe-eval'; style-src * 'unsafe-inline'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self' https://fonts.gstatic.com https://fonts.googleapis.com https://cdn.jsdelivr.net https://cdn.datatables.net https://code.jquery.com https://img.shields.io script-src https://cdn.jsdelivr.net https://cdn.datatables.net https://code.jquery.com 'self' 'unsafe-inline' 'unsafe-eval'; style-src * 'unsafe-inline'">

    <title>CSV price matcher</title>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.datatables.net/2.0.2/css/dataTables.dataTables.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">

  </head>
  <body class="d-flex flex-column min-vh-100">
      <div id="lading-page" class="center">
        <button id="start-upload-btn">Start</button>
        <div id="upload-btns" class="container d-none" style="width: 400px">
            <div class="row justify-content-between">
                <div id="old-csv-uploaded" class="col-md-5 uploaded-file">
                    <img src="./svg/file.svg" height="100" width="110" title="csv file" alt="csv file" loading="lazy">
                    <p id="old-csv">filename.csv</p>
                </div>
                <div id="new-csv-uploaded" class="col-md-5 uploaded-file">
                    <img src="./svg/upload.svg" height="100" width="110" title="csv file" alt="csv file" loading="lazy">
                    <p id="new-csv">UPLOAD</p>
                </div>
            </div>
        </div>
    </div>

    <div id="loading" class="center d-none">
        <img src="./svg/apple-logo.svg" height="120" width="130" title="apple logo" alt="apple logo" class="apple-logo" loading="lazy">
        <p class="text-center loading" style="font-size: 1.5em;">Loading..</p>
    </div>

    <div id="content">
      <div class="container-fluid">
        <div class="row" style="margin-bottom: 5%;">
            <div>
                <div class="table-responsive">
                    <table id="products-table" class="table table-striped table-bordered table-hover">
                        <thead class="thead-dark"></thead>
                        <tbody></tbody>
                        <tfoot></tfoot>
                    </table>
                </div>
            </div>
        </div>
      </div>
    </div>
  </body>
  <footer class="mt-auto">

    &nbsp<a href="https://github.com/pedro-mealha/csv-price-matcher#license"><img alt="license" src="https://img.shields.io/badge/License-GPLv3-blue.svg"></a>
  </footer>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

  <script type="module" src="./bundle.js"></script>
